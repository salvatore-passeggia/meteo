<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteo Interattiva con Live Wallpaper - Salvatore Passeggia 2026 -</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Live Wallpaper Canvas */
        #liveWallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Effetto vetro */
        .glass-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            z-index: 1;
            pointer-events: none;
        }

        /* Contenuto principale */
        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Buttons Style */
        .search-container {
            position: relative;
            max-width: 400px;
            margin: 0 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            transition: all 0.3s ease;
        }

        .search-icon:hover {
            color: #333;
        }

        .theme-toggle {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Stili per le informazioni meteo inline nel header - MODIFICATO */
        .weather-info-inline {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-width: 500px;
            max-width: 800px;
            justify-content: space-between;
        }

        .city-name-inline {
            font-size: 20px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px;
        }

        .weather-desc-inline {
            font-size: 16px;
            opacity: 0.9;
            white-space: nowrap;
        }

        .temperature-inline {
            font-size: 28px;
            font-weight: 700;
            white-space: nowrap;
        }

        /* Info orario locale */
        .local-time-info {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Evidenziazione per data diversa */
        .prev-day { 
            background-color: rgba(255, 229, 180, 0.3) !important;
            border-left: 4px solid #ff9800 !important;
        }
        .next-day { 
            background-color: rgba(200, 230, 201, 0.3) !important;
            border-left: 4px solid #4caf50 !important;
        }

        /* Tema chiaro */
        body:not(.dark-theme) {
            background: #e0f7fa;
            color: #01579b;
        }

        body:not(.dark-theme) .weather-info-inline {
            color: #01579b;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            text-shadow: none;
        }

        body:not(.dark-theme) .city-name-inline,
        body:not(.dark-theme) .weather-desc-inline,
        body:not(.dark-theme) .temperature-inline {
            color: #01579b;
        }

        body:not(.dark-theme) .prev-day { 
            background-color: rgba(255, 229, 180, 0.6) !important;
            border-left: 4px solid #ff9800 !important;
        }
        body:not(.dark-theme) .next-day { 
            background-color: rgba(200, 230, 201, 0.6) !important;
            border-left: 4px solid #4caf50 !important;
        }

        /* Previsioni 5 giorni in alto */
        .daily-section {
            margin-bottom: 40px;
            order: -1;
        }
        
        .daily-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        body:not(.dark-theme) .daily-section h2 {
            color: #01579b;
            text-shadow: none;
        }

        /* Previsioni */
        .forecast-section {
            margin-bottom: 40px;
        }

        .forecast-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        body:not(.dark-theme) .forecast-section h2 {
            color: #01579b;
            text-shadow: none;
        }

        .hourly-forecast,
        .daily-forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Evidenziazione per l'ora corrente */
        .forecast-card.current-hour {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transform: scale(1.05);
        }

        body:not(.dark-theme) .forecast-card.current-hour {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid #ff9800;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
        }

        body:not(.dark-theme) .forecast-card {
            background: rgba(255, 255, 255, 0.9);
            color: #01579b;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .forecast-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        body:not(.dark-theme) .forecast-card:hover {
            background: rgba(255, 255, 255, 1);
        }

        .forecast-time {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 48px;
            margin-bottom: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forecast-icon svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.2));
        }

        .forecast-temp {
            font-size: 16px;
            font-weight: 600;
        }

        .forecast-desc {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        /* Nuovi stili per umidit√† e vento nelle previsioni */
        .forecast-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 10px;
            opacity: 0.8;
        }

        .forecast-humidity,
        .forecast-wind {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .forecast-humidity-icon,
        .forecast-wind-icon {
            font-size: 14px;
            margin-bottom: 2px;
        }

        /* Stili per l'icona del termometro e il nuovo layout della temperatura */
        .thermometer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
        }

        .thermometer-icon {
            margin-right: 8px;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.2));
        }

        .temperature-range {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Stili per le card orarie interattive */
        .hourly-card {
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            min-height: 100px;
            position: relative;
        }

        .hourly-card.compact {
            padding: 12px;
        }

        .hourly-card.compact .time-temp-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .hourly-card.compact .forecast-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        .hourly-card.compact .forecast-desc,
        .hourly-card.compact .forecast-details {
            display: none;
        }

        .hourly-card.expanded {
            padding: 15px;
            min-height: auto;
        }

        .hourly-card.expanded .time-temp-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .hourly-card.expanded .forecast-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .hourly-card.expanded .forecast-desc {
            margin-bottom: 10px;
        }

        .hourly-card.expanded .forecast-details {
            display: flex;
            justify-content: space-between;
        }

        /* Stili per l'ora in grassetto */
        .forecast-time-bold {
            font-weight: 700;
            font-size: 14px;
        }

        /* Tema scuro - di default */
        body {
            background: #0a0a0a;
            color: #e0e0e0;
        }

        body .sky {
            background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%);
            animation: skyGradientDark 8s ease-in-out infinite;
        }

        @keyframes skyGradientDark {
            0%, 100% { background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%); }
            50% { background: linear-gradient(180deg, #1b263b 0%, #2d3748 100%); }
        }

        body .cloud {
            background: rgba(45, 55, 72, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        body .cloud::before,
        body .cloud::after {
            background: rgba(45, 55, 72, 0.8);
        }

        body .rain {
            background: rgba(100, 149, 237, 0.7);
            box-shadow: 0 0 3px rgba(100, 149, 237, 0.5);
        }

        body .snowflake {
            background: linear-gradient(45deg, #e6f3ff, #b8d4f1);
            box-shadow: 0 0 8px rgba(184, 212, 241, 0.6);
            animation-duration: 2s;
        }

        body .content {
            background: rgba(0, 0, 0, 0.1);
        }

        body .search-input,
        body .search-icon,
        body .theme-toggle {
            background: rgba(26, 32, 44, 0.9);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body .search-input:focus,
        body .search-icon:hover,
        body .theme-toggle:hover {
            background: rgba(45, 55, 72, 0.95);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        body .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        body .forecast-icon svg {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        }

        /* Tema chiaro con sfondo cyan */
        body:not(.dark-theme) .sky {
            background: linear-gradient(180deg, #b2ebf2 0%, #e0f7fa 100%);
            animation: skyGradient 8s ease-in-out infinite;
        }

        @keyframes skyGradient {
            0%, 100% { background: linear-gradient(180deg, #b2ebf2 0%, #e0f7fa 100%); }
            50% { background: linear-gradient(180deg, #80deea 0%, #b2ebf2 100%); }
        }

        body:not(.dark-theme) .cloud {
            background: rgba(3, 169, 244, 0.8);
            box-shadow: 0 4px 10px rgba(0, 137, 123, 0.3);
        }

        body:not(.dark-theme) .cloud::before,
        body:not(.dark-theme) .cloud::after {
            background: rgba(3, 169, 244, 0.8);
        }

        body:not(.dark-theme) .rain {
            background: rgba(0, 137, 123, 0.8);
            box-shadow: 0 0 5px rgba(0, 137, 123, 0.6);
        }

        body:not(.dark-theme) .snowflake {
            background: linear-gradient(45deg, #e1f5fe, #b3e5fc);
            box-shadow: 0 0 10px rgba(3, 169, 244, 0.8);
            animation-duration: 3s;
        }

        body:not(.dark-theme) .content {
            background: transparent;
        }

        body:not(.dark-theme) .search-input,
        body:not(.dark-theme) .search-icon,
        body:not(.dark-theme) .theme-toggle {
            background: rgba(255, 255, 255, 0.9);
            color: #01579b;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body:not(.dark-theme) .search-input:focus,
        body:not(.dark-theme) .search-icon:hover,
        body:not(.dark-theme) .theme-toggle:hover {
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        body:not(.dark-theme) .search-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        body:not(.dark-theme) .forecast-icon svg {
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .daily-forecast {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            
            /* Modifica specifica per mobile - struttura a 3 righe */
            .daily-section .header-top {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }
            
            .daily-section .weather-info-full-width {
                width: 100%;
                margin-bottom: 15px;
            }
            
            .daily-section h2 {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 10px;
            }

            .daily-forecast,
            .hourly-forecast {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            }

            .forecast-section h2 {
                font-size: 18px;
            }
            
            .weather-info-inline {
                padding: 10px 15px;
                gap: 10px;
                min-width: 300px;
                max-width: 500px;
            }
            
            .city-name-inline {
                font-size: 16px;
                max-width: 350px;
            }
            
            .weather-desc-inline {
                font-size: 14px;
            }
            
            .temperature-inline {
                font-size: 24px;
            }
        }

        /* Animazioni di caricamento */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <canvas id="liveWallpaper"></canvas>
    <div class="glass-effect"></div>
    
    <div class="container">

        <div class="forecast-section daily-section">

            <div style="display: flex; flex-direction: column; gap: 15px;">

                <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
                    <div class="search-container">
                        <input type="text" id="cityInputInline" placeholder="Cerca una citt√†..." class="search-input">
                        <button id="searchBtnInline" class="search-icon">üîç</button>
                    </div>
                    <div class="header-controls" style="margin: 0;">
                        <button id="themeToggleInline" class="theme-toggle" title="Cambia tema">‚òÄÔ∏è</button>
                    </div>
                    <div class="weather-info-inline">
                        <div>
                            <div id="cityNameInline" class="city-name-inline"></div>
                            <div id="localTimeInfoInline" class="local-time-info"></div>
                        </div>
                        <span id="weatherDescInline" class="weather-desc-inline"></span>
                        <span id="temperatureInline" class="temperature-inline"></span>
                    </div>
                </div>
                
                <h2 style="margin: 0;">__--__ Previsioni 7 Giorni __--__</h2>
            </div>
            
            <div class="mobile-layout" style="display: none;">

                <div class="header-top">
                    <div class="search-container">
                        <input type="text" id="cityInputInlineMobile" placeholder="Cerca una citt√†..." class="search-input">
                        <button id="searchBtnInlineMobile" class="search-icon">üîç</button>
                    </div>
                    <div class="header-controls">
                        <button id="themeToggleInlineMobile" class="theme-toggle" title="Cambia tema">‚òÄÔ∏è</button>
                    </div>
                </div>
                
                <div class="weather-info-full-width">
                    <div class="weather-info-inline">
                        <div>
                            <div id="cityNameInlineMobile" class="city-name-inline"></div>
                            <div id="localTimeInfoInlineMobile" class="local-time-info"></div>
                        </div>
                        <span id="weatherDescInlineMobile" class="weather-desc-inline"></span>
                        <span id="temperatureInlineMobile" class="temperature-inline"></span>
                    </div>
                </div>
                
                <h2>__--__ Previsioni 7 Giorni __--__</h2>
            </div>
            
            <div id="dailyForecast" class="daily-forecast"></div>
        </div>

        <div class="forecast-section hourly-section">
            <h2 id="hourlyTitle">Previsioni Orarie</h2>
            <div id="hourlyForecast" class="hourly-forecast"></div>
        </div>
    </div>

    <script>

        const canvas = document.getElementById('liveWallpaper');
        const ctx = canvas.getContext('2d');
        let animationId;
        let currentWeatherEffect = null;
        let mouseX = 0;
        let mouseY = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        class RainEffect {
            constructor() {
                this.drops = [];
                this.init();
            }

            init() {
                for (let i = 0; i < 200; i++) {
                    this.drops.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        length: Math.random() * 20 + 10,
                        speed: Math.random() * 10 + 15,
                        opacity: Math.random() * 0.5 + 0.5,
                        width: Math.random() * 2 + 1
                    });
                }
            }

            update() {
                this.drops.forEach(drop => {
                    drop.y += drop.speed;
                    
                    if (drop.y > canvas.height) {
                        drop.y = -drop.length;
                        drop.x = Math.random() * canvas.width;
                    }
                    
                    const dx = mouseX - drop.x;
                    const dy = mouseY - drop.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 50) {
                        drop.x += dx * 0.02;
                        drop.y += dy * 0.02;
                    }
                });
            }

            draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                if (document.body.classList.contains('dark-theme')) {
                    gradient.addColorStop(0, 'rgba(13, 27, 42, 0.3)');
                    gradient.addColorStop(1, 'rgba(27, 38, 59, 0.1)');
                } else {
                    gradient.addColorStop(0, 'rgba(178, 235, 242, 0.3)');
                    gradient.addColorStop(1, 'rgba(224, 247, 250, 0.05)');
                }
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                this.drops.forEach(drop => {
                    ctx.beginPath();
                    ctx.moveTo(drop.x, drop.y);
                    ctx.lineTo(drop.x, drop.y + drop.length);
                    
                    if (document.body.classList.contains('dark-theme')) {
                        ctx.strokeStyle = `rgba(174, 194, 224, ${drop.opacity})`;
                    } else {
                        ctx.strokeStyle = `rgba(0, 137, 123, ${drop.opacity})`;
                    }
                    
                    ctx.lineWidth = drop.width;
                    ctx.stroke();
                    
                    if (drop.y > canvas.height - 50) {
                        ctx.beginPath();
                        ctx.arc(drop.x, canvas.height - 10, 3, 0, Math.PI * 2);
                        
                        if (document.body.classList.contains('dark-theme')) {
                            ctx.fillStyle = `rgba(174, 194, 224, ${drop.opacity * 0.8})`;
                        } else {
                            ctx.fillStyle = `rgba(0, 137, 123, ${drop.opacity * 0.8})`;
                        }
                        
                        ctx.fill();
                    }
                });
            }
        }

        class ThunderEffect extends RainEffect {
            constructor() {
                super();
                this.lightning = [];
            }

            init() {
                super.init();
                for (let i = 0; i < 5; i++) {
                    this.lightning.push({
                        x: Math.random() * canvas.width,
                        active: false,
                        timer: Math.random() * 300
                    });
                }
            }

            update() {
                super.update();
                
                this.lightning.forEach(bolt => {
                    bolt.timer--;
                    if (bolt.timer <= 0) {
                        bolt.active = true;
                        bolt.timer = Math.random() * 300 + 200;
                    } else if (bolt.active && bolt.timer > 180) {
                        bolt.active = false;
                    }
                });
            }

            draw() {
                super.draw();
                
                this.lightning.forEach(bolt => {
                    if (bolt.active) {
                        ctx.beginPath();
                        ctx.moveTo(bolt.x, 0);
                        
                        let currentX = bolt.x;
                        let currentY = 0;
                        
                        while (currentY < canvas.height) {
                            currentY += Math.random() * 50 + 20;
                            currentX += (Math.random() - 0.5) * 50;
                            ctx.lineTo(currentX, currentY);
                        }
                        
                        ctx.strokeStyle = 'rgba(255, 255, 200, 0.8)';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                        
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                });
            }
        }

        class SnowEffect {
            constructor() {
                this.snowflakes = [];
                this.penguins = [];
                this.init();
            }

            init() {
                for (let i = 0; i < 100; i++) {
                    this.snowflakes.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 4 + 2,
                        speed: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.6 + 0.4,
                        swing: Math.random() * 2 - 1,

                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.butterflies.forEach(butterfly => {
                    butterfly.wingPhase += butterfly.wingSpeed;
                    
                    const dx = butterfly.targetX - butterfly.x;
                    const dy = butterfly.targetY - butterfly.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 5) {
                        butterfly.x += (dx / distance) * butterfly.speed;
                        butterfly.y += (dy / distance) * butterfly.speed;
                    } else {
                        butterfly.targetX = Math.random() * canvas.width;
                        butterfly.targetY = Math.random() * canvas.height * 0.7;
                    }
                    
                    butterfly.y += Math.sin(butterfly.wingPhase * 0.3) * 0.5;
                    butterfly.x += Math.cos(butterfly.wingPhase * 0.2) * 0.3;
                });
            }

            draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                if (document.body.classList.contains('dark-theme')) {
                    gradient.addColorStop(0, 'rgba(13, 27, 42, 0.3)');

                    gradient.addColorStop(1, 'rgba(224, 247, 250, 0.1)');
                }
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                this.butterflies.forEach(butterfly => {
                    const wingAngle = Math.sin(butterfly.wingPhase) * 0.5;

                    ctx.save();
                    ctx.translate(butterfly.x, butterfly.y);
                    
                    ctx.save();
                    ctx.rotate(-wingAngle);

        function getLocalDateStr(date, tz) {
            try {
                return new Intl.DateTimeFormat('it-IT', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    timeZone: tz
                }).format(date);
            } catch (_) {
                return '';
            }
        }

        function compareDateStrings(a, b) {
            const toYMD = s => {
                const [d, m, y] = s.split('/');
                return `${y}${m}${d}`;
            };
            const A = toYMD(a), B = toYMD(b);
            if (A < B) return -1;
            if (A > B) return 1;
            return 0;
        }

        function formatTime(date, tz, italyDate) {
            try {
                const timeStr = new Intl.DateTimeFormat('it-IT', {
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    timeZone: tz, 
                    hour12: false
                }).format(date);
                
                if (tz !== 'Europe/Rome') {
                    const localDate = getLocalDateStr(date, tz);
                    if (localDate !== italyDate) {
                        return `${timeStr} (${localDate})`;
                    }
                }
                return timeStr;
            } catch (e) {
                return date.toLocaleTimeString('it-IT');
            }
        }

        function formatDate(date, tz) {
            try {
                const opts = { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric',
                    timeZone: tz 
                };
                const d = new Intl.DateTimeFormat('it-IT', opts).format(date);
                return d.charAt(0).toUpperCase() + d.slice(1);
            } catch (e) {
                const opts = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                const d = new Intl.DateTimeFormat('it-IT', opts).format(date);
                return d.charAt(0).toUpperCase() + d.slice(1);
            }
        }

                if (!geoResponse.ok) throw new Error('Citt√† non trovata');
                
                const geoData = await geoResponse.json();
                
                if (!geoData.results || geoData.results.length === 0) {
                    throw new Error('Citt√† non trovata');
                }
                
                const location = geoData.results[0];
                await loadWeatherByCoords(location.latitude, location.longitude, `${location.name}, ${location.country}`);
                
            } catch (error) {
                console.error('Error:', error);
